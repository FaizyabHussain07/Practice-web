<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | Course-Web</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets img/Capture.PNG" alt="">
        </div>
        <div class="nav-link">
            <nav>
                <ul>
                    <li><a href="home-log.html">Home</a></li>
                    <li><a href="../About Page/about.html">About</a></li>
                    <li><a href="../Courses Page/course.html">Courses</a></li>
                    <li><a href="../Contact Page/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">

            <div class="container">

                <h3>Contact Us</h3>

                <form>
                    <div class="Username">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Enter your name">
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <label for="phone">Phone</label>
                    <div class="phone">
                        <select id="country" name="country">
                            <option value="+92">+92</option>
                            <option value="+93">+93</option>
                            <option value="+94">+94</option>
                            <option value="+95">+95</option>
                            <option value="+96">+96</option>
                            <option value="+97">+97</option>
                            <option value="+98">+98</option>
                            <option value="+99">+99</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <br>
                    <label for="country">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter your subject">

                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>

                    <button type="submit" value="Submit"  class="submit submit-cont">Submit <img src="../Images/send.png" alt=""></button>
                </form>

            </div>

        </section>
    </main>
</body>

</html>
