<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | Course-Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Contact Page/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Images/logo-dumy.webp" alt="">
        </div>
        <div class="nav-link">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="course.html">Courses</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="sign-btn">
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Log In</button>
            <span>or</span>
            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
        </div>
    </header>

    <div id="id01" class="modal">
        <form class="modal-content animate" action="/Home Page/home-log.html" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>    
            </div>
            
            <div class="container">
                <div>
                    <label for="uname"><b>Username</b></label>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                    </div>

                    <label for="psw"><b>Password</b></label>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Enter Password" name="psw" id="login-password" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
                    </div>

                    <p class="psw" onclick="document.getElementById('forget').style.display='block'"
                        style="width:auto;"><a href="#">Forgot password?</a></p>
                </div>
                <div>
                    <label class="flex-log">
                    <div></div>
                    <button class="log" type="submit">Log In</button>
                </label>
                </div>
            </div>
        </form>
    </div>


    <div id="forget" class="modal">
        <form class="modal-content animate" method="get">
            <div class="container">
                <div class="cont-head">
                    <br>
                    <h2>Reset Password</h2>
                </div>
                <div>
                    <label for="psw"><b>Password</b></label>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Enter Password" name="psw" id="forget-password" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('forget-password')"></i>
                    </div>

                    <label for="psw"><b>Confirm Password</b></label>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Enter Confirm Password" name="psw" id="for-confirm-password"
                            required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('for-confirm-password')"></i>
                    </div>
                </div>
                <div>
                    <label class="flex-log">
                        <div></div>
                        <button class="log" onclick="document.getElementById('id01').style.display='block'"
                            style="width:auto;">next</button>

                    </label>
                </div>
            </div>
        </form>
    </div>

    <div id="id02" class="modal">

        <form class="modal-content animate" action="/Home Page/home-log.html" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <div>
                    <label for="uname"><b>Username</b></label>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                    </div>

                    <label for="email"><b>Email</b></label>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" placeholder="Enter Email" name="email" required>
                    </div>

                    <label for="psw"><b>Password</b></label>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Enter Password" name="psw" id="signup-password" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('signup-password')"></i>
                    </div>
                </div>
                <div>
                    <label class="flex-log">
                        <div><p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p></div>
                        <div><button class="sign" type="submit">Sign Up</button></div>
                    </label>
                </div>
            </div>
        </form>
    </div>

    <main>
        <section class="contact">

            <div class="container">

                <h3>Contact Us</h3>

                <form>
                    <div class="Username">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Enter your name">
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <label for="phone">Phone</label>
                    <div class="phone">
                        <select id="country" name="country">
                            <option value="+92">+92</option>
                            <option value="+93">+93</option>
                            <option value="+94">+94</option>
                            <option value="+95">+95</option>
                            <option value="+96">+96</option>
                            <option value="+97">+97</option>
                            <option value="+98">+98</option>
                            <option value="+99">+99</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <br>
                    <label for="country">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter your subject">

                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>

                    <button type="submit" value="Submit"  class="submit submit-cont">Submit <img src="../Images/send.png" alt=""></button>
                </form>

            </div>

        </section>
    </main>
</body>

</html>
