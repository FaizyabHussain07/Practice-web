<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | Course-Web</title>
    <link rel="stylesheet" href="./Courses Page/style.css">
    <link rel="stylesheet" href="style.css">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="./Images/logo-dumy.webp" alt="logo">
        </div>
        <div class="nav-link">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="course.html">Courses</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="sign-btn">
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Log In</button>
            <span>or</span>
            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>
        </div>
    </header>
    </header>
    
    <div id="id01" class="modal">
        <form class="modal-content animate" action="/Home Page/home-log.html" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>    
            </div>
            
            <div class="container">
                <div>
                    <label for="uname"><b>Username</b></label>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                    </div>

                    <label for="psw"><b>Password</b></label>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Enter Password" name="psw" id="login-password" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
                    </div>

                    <p class="psw" onclick="document.getElementById('forget').style.display='block'"
                        style="width:auto;"><a href="#">Forgot password?</a></p>
                </div>
                <div>
                    <label class="flex-log">
                    <div></div>
                    <button class="log" type="submit">Log In</button>
                </label>
                </div>
            </div>
        </form>
    </div>


    <div id="forget" class="modal">
        <form class="modal-content animate" method="get">
            <div class="container">
                <div class="cont-head">
                    <br>
                    <h2>Reset Password</h2>
                </div>
                <div>
                    <label for="psw"><b>Password</b></label>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Enter Password" name="psw" id="forget-password" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('forget-password')"></i>
                    </div>

                    <label for="psw"><b>Confirm Password</b></label>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Enter Confirm Password" name="psw" id="for-confirm-password"
                            required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('for-confirm-password')"></i>
                    </div>
                </div>
                <div>
                    <label class="flex-log">
                        <div></div>
                        <button class="log" onclick="document.getElementById('id01').style.display='block'"
                            style="width:auto;">next</button>

                    </label>
                </div>
            </div>
        </form>
    </div>

    <div id="id02" class="modal">

        <form class="modal-content animate" action="/Home Page/home-log.html" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
            </div>

            <div class="container">
                <div>
                    <label for="uname"><b>Username</b></label>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                    </div>

                    <label for="email"><b>Email</b></label>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" placeholder="Enter Email" name="email" required>
                    </div>

                    <label for="psw"><b>Password</b></label>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="password" placeholder="Enter Password" name="psw" id="signup-password" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('signup-password')"></i>
                    </div>
                </div>
                <div>
                    <label class="flex-log">
                        <div><p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p></div>
                        <div><button class="sign" type="submit">Sign Up</button></div>
                    </label>
                </div>
            </div>
        </form>
    </div>

<!-- search bar in courses -->
<form class="search-bar-cont" >
  <div class="search-bar">
    <i class="fa fa-search search-icon"></i>
    <input type="text" id="searchBar" placeholder="Search.." name="search">
  </div>
  <button type="submit">Search</button>
</form>


<div id="coursesContainer">
  <div class="course-card" data-name="HTML Basics">
    <h3>HTML Basics</h3>
    <p>Learn the basics of HTML.</p>
  </div>
  <div class="course-card" data-name="CSS Advanced">
    <h3>CSS Advanced</h3>
    <p>Master advanced CSS techniques.</p>
  </div>
  <div class="course-card" data-name="JavaScript Essentials">
    <h3>JavaScript Essentials</h3>
    <p>Understand JavaScript from scratch.</p>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
